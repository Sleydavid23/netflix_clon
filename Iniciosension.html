<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Netflix Colombia - Películas y series ilimitadas y mucho más</title>
    <link rel="icon" href="nficon.ico" type="image/nficon.ico">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="login-top">
        <img src="./images/logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white">Iniciar sesión</h2>
            <form class="mt-4">
                <div class="mb-3 bg-white rounded px-2" >
                  <label for="exampleInputEmail1" class="form-label small-text">Email</label>
                  <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3 bg-white rounded px-2">
                  <label for="exampleInputPassword1" class="form-label small-text">Contraseña</label>
                  <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                </div>
                <a href="./profile-manage.html" type="submit" class="btn btn-danger mt-3" style="width: 100%;">Iniciar Sension</a>
                <div class="mb-3 mt-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white small-text" for="exampleCheck1">Acuérdate de mí</label>
                </div>
                
                <div class="mt-3 ">
                    <p class="m-0  text-white"> <span style="color: rgba(212, 212, 212, 0.75);">¿Nuevo en Netflix?</span>  Requistate aqui.</p>
                    <p class="m-0 small-text text-white  mt-2"> <span style="color: rgba(212, 212, 212, 0.75);">Esta página está protegida por Google reCAPTCHA para garantizar que no sea un robot. <a href="#"> Aprende más.</a> </span> </p>
                </div>
              </form>
        </section>
    </div>

  </body>
</html>
